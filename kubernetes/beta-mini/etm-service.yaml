apiVersion: v1
kind: Service
metadata:
  labels:
    app: elastest
    io.kompose.service: etm
  name: etm
spec:
  ports:
  - name: "etm-port"
    port: 8091
    targetPort: 8091
    nodePort: 8091
  - name: "etm-http"
    port: 5003
    targetPort: 5003
    nodePort: 5003
  - name: "etm-beats"
    port: 5044
    targetPort: 5044
    nodePort: 5044
  - name: "etm-elastest-beats"
    port: 5037
    targetPort: 5037
    nodePort: 5037
  selector:
    elastest-service: etm
  type: NodePort
status:
  loadBalancer: {}
